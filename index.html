<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saylani Welfare Int Trust</title>
    <link rel="icon" href="./assests/saylani-image-2.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <section>
        <!-- starting of first section -->
       <div class="section">
        <div class="container-1">
            <div class="back-image"> 
                <img src="./assests/logo.22bf709605809177256c.png" alt="">
   
            </div>
 
            <div class="Registration">
                <div class="apps">
                    <a href="" id="facebook"><i  id="i" class="fa-brands fa-facebook" ></i></a>
                    <a href="" id="insta"><i id="i" class="fa-brands fa-instagram"></i></a>
                    <a href="" id="youtube"><i id="i" class="fa-brands fa-youtube"></i></a>
                </div>
                    
                
                <div class="head"><h3>Registration Form - SMIT</h3> </div>

                <button><i class="fa-solid fa-user-graduate"></i><span>Student Portal</span></button>  
                
            </div>

            <div class="services">Services-Education-Registration</div>

            <div class="tab-container">
            <div class="tab">
                <div class="tab-child"><a href="./login.html">Login</div></a>
                <div class="tab-child"><a href="./index.html">Registration</div></a>
                <div class="tab-child"><a href="./registration.html">Download ID Card</div></a>
                <div class="tab-child"><a href="./result.html">Results</div></a>
            </div>
            <hr class="horizontal-rule">
        </div>
            
        </div>
       </div>
       <!-- closing of first section -->


<!-- starting of second section -->
       <div class="second-section">
        <div class="container-2">

            <!-- first row -->
            <div class="dropdown-container">
                <div class="dropdown">

                   <form action="">  

                  <label for="country-select">Select country</label>
                  <select id="country-select">
                    <option>Select country</option>
                    <option>Pakistan</option>
                    <option>Turkey</option>
                  </select>
                </div>
              
                <div class="dropdown">
                  <label for="city-select">Select city</label>
                  <select id="city-select">
                    <option>Select city</option>
                  </select>
                </div>
              </div>

              <!-- second row -->
              <div class="dropdown-container">
                <div class="dropdown">
                  <label for="country-select">Select course or event</label>
                  <select id="course-select">
                    <option>Select course or event</option>
                  </select>
                </div>
              
                <div class="dropdown">
                  <label for="city-select">Select your computer proficency</label>
                  <select id="proficiency-select">
                    <option>Select your computer proficency</option>
                    <option>None</option>
                    <option>Beginner</option>
                    <option>Intermediate</option>
                    <option>Advanced</option>


                  </select>
                </div>
              </div>

              <!-- third row -->
              <div class="dropdown-container">
                <div class="dropdown">
                  <label for="country-select">Full name</label>
                  <input  id="full-name" class="for-input-text" type="text" placeholder="Full name">
                </div>
              
                <div class="dropdown">
                  <label for="city-select">Father name</label>
                  <input id="father-name" class="for-input-text" type="text" placeholder="Father name">
                  
                </div>
              </div>

              <!-- fourth row -->
              <div class="dropdown-container">
                <div class="dropdown">
                  <label for="country-select">Email</label>
                  <input id="email" class="for-input-text" type="email" placeholder="Email">
                </div>
              
                <div class="dropdown">
                  <label for="city-select">Phone</label>
                  <input  id="Phone"  class="for-input-text"type="Phone" placeholder="Father name">
                  
                </div>
              </div>

              <!-- fifth row -->
              <div class="dropdown-container">
                <div class="dropdown">
                  <label for="country-select">CNIC</label>
                  <input id="cnic" class="for-input-text" type="text" placeholder="CNIC">
                </div>
              
                <div class="dropdown">
                  <label for="city-select">Father's CNIC (optional)</label>
                  <input id="f-Cnic"  class="for-input-text"type="text" placeholder="Father's CNIC (optional)">
                  
                </div>
              </div>


              <!-- six row -->
              <div class="dropdown-container">
                <div class="dropdown">
                  <label for="country-select">Date of birth</label>
                  <input id="DOB" class="for-input-text" type="date" placeholder="CNIC">
                </div>
              
                <div class="dropdown">
                  <label for="city-select">Select gender</label>
                  <select id="gender">
                    <option>Select gender</option>
                    <option>Male</option>
                    <option>Female</option>
                  </select>
                  
                </div>
              </div>

                <!-- seven row -->
                <div class="dropdown-container">
                    <div class="dropdown">
                      <label for="country-select">Address</label>
                      <input id="address" class="for-single-row" type="text" placeholder="Address">
                    </div>
                  </div>

                <!-- eight row -->

                  <div class="dropdown-container">
                    <div class="dropdown">
                      <label for="country-select">Last qualification</label>
                      <input id="qualification" class="for-single-row" type="text" placeholder="Last qualification">
                    </div>
                  </div>

                    <!-- last row -->

                    <div class="dropdown-container">
                        <div class="dropdown">
                          <label for="country-select">Do you have a own laptop?</label>
                          <input id="ownLaptop" class="for-single-row" type="text" placeholder="Do you have a own laptop?">
                        </div>
                      </div>

                      <div></div><button id="submit" type="submit">SUBMIT</button></div>
                    </form>
                      
                    
                      
        </div>
       </div>
       <!-- closing of second section -->
    </section>
    




    <script src="https://kit.fontawesome.com/7d43d1f4ad.js" crossorigin="anonymous"></script>
    <script src="dom.js"></script>
</body>
</html>
